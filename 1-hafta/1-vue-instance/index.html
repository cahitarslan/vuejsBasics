<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="./app.js" defer></script>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="app">
            {{ changeTitle("Bu başlangıçta değişecek bir bilgidir..")}}
            <h1>{{ title }}</h1>
            <p>{{ content }}</p>
            <a :href="eduflow.url" :alt="eduflow.alt" :target="eduflow.target" :kablosuzkedi="owner">{{ eduflow.title }} </a>
            <br /><br />
            <button v-on:click="changeTitle('Bu 1. button')">Title 1 Değiştir...</button>
            <button v-on:click="changeTitle('Bu 2. button')">Title 2 Değiştir...</button>

            <div @mouseMove="updateCoords('mouseMooove', $event)" class="box" @click="changeTitle('Box üzerinden gelen')"></div>
            <span>{{ coords.x }} , {{ coords.y }}</span>
        </div>
    </body>
</html>
